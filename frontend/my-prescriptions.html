<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Prescriptions</title>
</head>
<body>
  <h2>Your Uploaded Prescriptions</h2>
  <div id="prescription-list"></div>

  <script>
    async function loadPrescriptions() {
      const res = await fetch("/user/my-prescriptions/json");
      const prescriptions = await res.json();

      const list = document.getElementById("prescription-list");
      prescriptions.forEach(p => {
        const title = document.createElement("h4");
        title.innerText = `${p.filename}`;

        const iframe = document.createElement("iframe");
        iframe.src = `/user/view/${p.filename}`;
        iframe.width = "600";
        iframe.height = "400";
        iframe.style.marginBottom = "30px";

        list.appendChild(title);
        list.appendChild(iframe);
      });
    }

    loadPrescriptions();
  </script>
</body>
</html>
