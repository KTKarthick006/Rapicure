<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #b7c2ba;
      color: white;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-right: 3%;
    }

    .form-box {
      background: #929487c3;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgb(0, 0, 0);
      transition: box-shadow 0.5s;
    }

    .form-box:hover {
      box-shadow: 0 8px 30px rgb(0, 0, 0);

    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #8c5717;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      /* A semi-transparent black for a darker, blended look */
      color: white;
      /* Keep text white for good contrast */
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      /* Make placeholder slightly transparent white */
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: #4169e1;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.6s;
    }

    button:hover {
      background: #001cf4;
      border-radius: 18px;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #7a5800;
    }

    .wave-section {
      flex: 0 0 45%;
      background-image: url("Images/clean-medical-background_53876-116873.avif");
      clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 80%, 15% 50%, 0% 20%, 0% 0%);
    }

    @media (max-width: 868px) {
      body {
        flex-direction: column;
      }

      .wave-section {
        display: none;
      }

      .form-container {
        width: 100%;
        padding: 2rem;
      }
    }

    #inputEmail,
    #inputPass {
      transition: 0.4s ease;
    }

    #inputEmail:hover,
    #inputPass:hover {
      transition: 0.4s;
      transform: scale(1.05);
    }

    input:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-box">
      <h2>LOGIN</h2>
      <form action="/user/login" method="POST">
        <div id="inputEmail">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Your Email Id" required>
        </div>

        <div id="inputPass">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
        </div>

        <button type="submit">Submit</button>
      </form>
      <div class="footer">Don't have an account? <a href="/signup"
          style="color: #00673f; text-decoration: none;">Signup</a></div>
    </div>
  </div>
  <div class="wave-section"></div>
</body>

</html>
