<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rapicure AI</title>
  <style>
    :root {
      --primary-color: #3aa6b9;
      --accent-color: #75e6da;
      --background-dark: #1e2a38;
      --card-bg: #2b3e50;
      --input-bg: #d4f1f4;
      --btn-color: #52b69a;
      --btn-hover: #277a60;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--background-dark);
      color: white;
      overflow: hidden;
    }

    .form-container {
      flex: 0 0 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background-dark);
      padding: 3rem;
    }

    .form-box {
      background: var(--card-bg);
      padding: 3rem;
      border-radius: 25px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.5s;
    }

    .form-box:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--accent-color);
      font-size: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: white;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: #000;
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.6);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--btn-color);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.03);
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--accent-color);
      font-size: 0.95rem;
    }

    .footer a {
      color: var(--btn-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .wave-section {
  flex: 0 0 50%;
  background-image: url("https://img.freepik.com/free-vector/clean-medical-background_53876-116873.jpg?semt=ais_items_boosted&w=740");
  /* background-size: cover; */
  background-position: 565% center; 
  clip-path: polygon(85% 0%, 0% 0%, 0% 100%, 100% 100%, 100% 80%, 85% 50%, 100% 20%, 100% 0%);
  transform: scaleX(-1);
}

    @media (max-width: 868px) {
      body {
        flex-direction: column;
        overflow: auto;
      }

      .wave-section {
        display: none;
      }

      .form-container {
        flex: 1;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Login to Rapicure AI</h2>
      <form action="/user/login" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Your Password" required>

        <button type="submit">Login</button>
      </form>
      <div class="footer">
        Don't have an account? <a href="/signup">Signup</a>
      </div>
    </div>
  </div>
  <div class="wave-section"></div>
</body>

</html>
