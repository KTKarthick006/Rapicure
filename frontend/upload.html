<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Prescription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #b7c2ba;
      color: white;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-right: 3%;
    }

    .form-box {
      background: #c5dad0;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgb(0, 0, 0);
      transition: box-shadow 0.5s;
    }

    .form-box:hover {
      box-shadow: 0 8px 30px rgb(0, 0, 0);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #8c5717;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      padding: 0.5rem 1rem;
      background: #4169e1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.4s;
    }

    input[type="file"]::file-selector-button:hover {
      background: #001cf4;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: #4169e1;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.6s;
    }

    button:hover {
      background: #001cf4;
      border-radius: 18px;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #7a5800;
    }

    .wave-section {
      flex: 0 0 45%;
      background-image: url("https://img.freepik.com/free-vector/clean-medical-background_53876-116873.jpg?semt=ais_items_boosted&w=740");
      clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 80%, 15% 50%, 0% 20%, 0% 0%);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .wave-section {
        display: none;
      }

      .form-container {
        width: 100%;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Upload Prescription PDF</h2>
      <form action="/user/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required />
        <button type="submit">Upload</button>
      </form>
      <div class="footer">
        <a href="/home" style="color: #00673f; text-decoration: none;">
          ‚Üê Back to Dashboard
        </a>
      </div>
    </div>
  </div>
  <div class="wave-section"></div>
</body>

</html>
