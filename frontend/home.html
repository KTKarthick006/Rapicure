<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapicure AI</title>
  <style>
    :root {
      --primary-color: #3aa6b9;
      --accent-color: #75e6da;
      --background-dark: #1e2a38;
      --chat-bg: #2b3e50;
      --input-bg: #d4f1f4;
      --bot-msg: #e0f7fa;
      --user-msg: #c3f0ca;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
    }

    html, body {
      height: 100%;
      background-color: var(--background-dark);
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #16202e;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1rem;
      text-align: center;
      background-color: #16202e;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .sidebar-button {
      padding: 0.7rem;
      background-color: #1fb68b;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    .sidebar-button:hover {
      background-color: #298668;
    }

    .chat-list-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-list-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 0 1rem;
    }

    .chat-history div {
      background-color: #243445;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-history div:hover {
      background-color: #33495f;
    }

    .logout-btn {
      margin: 1rem;
      background-color: #e23232;
      text-align: center;
      padding: 0.8rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #991b1b;
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg);
      position: relative;
    }

    .intro-banner {
      position: absolute;
      bottom: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #cfeeff;
      font-size: 1.5rem;
      transition: opacity 0.5s ease;
    }

    .intro-banner img {
      width: 130px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      padding-bottom: 120px;
    }

    .message {
      max-width: 800px;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      background-color: var(--user-msg);
      align-self: flex-end;
      color: #000;
    }

    .bot {
      background-color: var(--bot-msg);
      align-self: flex-start;
      color: #000;
    }

    #chat-form {
      display: flex;
      padding: 1rem;
      background-color: #b4e9e4;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 0.5s ease;
      width: 80%;
      max-width: 800px;
      border-radius: 2rem;
    }

    #chat-form.idle {
      bottom: 35%;
    }

    #chat-form.active {
      bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      margin-right: 0.5rem;
    }

    button[type="submit"] {
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: var(--chat-bg);
      color: white;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-color);
    }

    .chat-list-scroll::-webkit-scrollbar {
      width: 8px;
    }

    .chat-list-scroll::-webkit-scrollbar-thumb {
      background-color: var(--accent-color);
      border-radius: 4px;
    }

    .chat-list-scroll::-webkit-scrollbar {
    width: 8px;
  }

  .chat-list-scroll::-webkit-scrollbar-thumb {
    background-color: var(--accent-color);
    border-radius: 4px;
  }

  /* Matching custom scrollbar for chat messages */
  .messages::-webkit-scrollbar {
    width: 8px;
  }

  .messages::-webkit-scrollbar-thumb {
    background-color: var(--accent-color);
    border-radius: 4px;
  }

  .messages::-webkit-scrollbar-track {
    background: transparent;
  }

  .messages {
    scrollbar-width: thin;
    scrollbar-color: var(--accent-color) transparent;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">Rapicure AI</div>
      <div class="sidebar-button" onclick="window.location.href='/upload'">Upload Prescription</div>
      <div class="sidebar-button" onclick="window.location.href='/my-prescriptions'">View Prescriptions</div>
      <div class="sidebar-button" onclick="startNewChat()">+ New Chat</div>
      <h2 style="color: #ccc; font-size: 1rem; margin: 1rem;">Recent</h2>
      <div class="chat-list-wrapper">
        <div class="chat-list-scroll chat-history" id="chatList"></div>
      </div>
      <div class="logout-btn" onclick="window.location.href='/logout'">Logout</div>
    </div>
    <div class="chat-window">
      <div class="intro-banner" id="introBanner">
        <img src="https://media.istockphoto.com/id/1218431197/vector/stethoscope-with-heart.jpg?s=612x612&w=0&k=20&c=l5oCUg9npjlg6OatyQdJjs7KQKX3FgOToJflD0PCSjA=" alt="Stethoscope and Heart" />
        <p>Welcome to Rapicure AI ðŸ‘‹</p>
        <p>Your personal assistant for health insights</p>
      </div>
      <div class="messages" id="chatContainer"></div>
      <form id="chat-form" class="idle">
        <input type="text" id="message-input" placeholder="Send a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
    let currentChatId = null;
    const chatContainer = document.getElementById('chatContainer');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const chatList = document.getElementById('chatList');
    const introBanner = document.getElementById('introBanner');

    async function loadChats() {
      const res = await fetch('/api/chat/history');
      const chats = await res.json();
      chatList.innerHTML = '';
      chats.forEach(chat => {
        const el = document.createElement('div');
        el.textContent = chat.messages[0]?.text.slice(0, 40) || 'New conversation';
        el.onclick = () => loadChat(chat._id, chat.messages);
        chatList.appendChild(el);
      });
    }

    function loadChat(id, messages) {
      currentChatId = id;
      chatContainer.innerHTML = '';
      introBanner.style.display = 'none';
      form.classList.remove('idle');
      form.classList.add('active');
      messages.forEach(m => appendMessage(m.role, m.text));
    }

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage(msg) {
      appendMessage('user', msg);
      input.value = '';
      introBanner.style.display = 'none';
      form.classList.remove('idle');
      form.classList.add('active');
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, chatId: currentChatId })
      });
      const data = await res.json();
      appendMessage('bot', data.reply);
      if (!currentChatId) currentChatId = data.chatId;
      loadChats();
    }

    form.onsubmit = e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) sendMessage(msg);
    };

    function startNewChat() {
      currentChatId = null;
      chatContainer.innerHTML = '';
      introBanner.style.display = 'block';
      form.classList.remove('active');
      form.classList.add('idle');
    }

    loadChats();
  </script>
</body>
</html>
