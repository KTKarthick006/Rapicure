<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healo Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #2b6280;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background-color: #202123;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
      width: 100%;
    }
    .sidebar h2 {
      font-size: 1rem;
      margin: 1rem 0 0.5rem 1rem;
      color: #d1d5db;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 0 1rem 1rem 1rem;
    }
    .chat-history div {
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      background-color: #343541;
    }
    .chat-history div:hover {
      background-color: #4b4e56;
    }
    .sidebar-button {
      padding: 0.7rem;
      background-color: #2a2b2e;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 0.5rem 1rem;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }
    .toolbar {
      background-color: #2a2b2e;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    .lgbtns {
      background-color: #616d70;
      border: black solid 2px;
      border-radius: 13px;
      padding: 10px 20px;
      transition: 0.4s;
      box-shadow: 0px 3px 8px black;
      color: white;
      font-weight: bold;
    }
    .lgbtns:hover {
      background-color: rgb(174, 37, 3);
      box-shadow: 0px 6px 20px black;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
    }
    .message {
      max-width: 800px;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      background-color: #e5e7eb;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background-color: #f3f4f6;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 999px;
    }
    button[type="submit"] {
      margin-left: 0.5rem;
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: #10a37f;
      color: white;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-button" onclick="window.location.href='/upload'">Upload Prescription</div>
      <div class="sidebar-button" onclick="window.location.href='/my-prescriptions'">View Prescriptions</div>
      <div class="sidebar-button" onclick="window.location.href='/api/suggestions'">View Suggestions</div>
      <div class="sidebar-button" onclick="startNewChat()">+ New Chat</div>
      <h2>Recent</h2>
      <div class="chat-history" id="chatList"></div>
    </div>
    <div class="chat-window">
      <div class="toolbar">
        <div class="sidebar-header"><p>Rapicure AI</p></div>  
        <div><button onclick="window.location.href='/logout'" class="lgbtns">Logout</button></div>              
      </div>
      <div class="messages" id="chatContainer"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Send a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
  let currentChatId = null;
  const chatContainer = document.getElementById('chatContainer');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('message-input');
  const chatList = document.getElementById('chatList');

  async function loadChats() {
    const res = await fetch('/api/chat/history');
    const chats = await res.json();
    chatList.innerHTML = '';
    chats.forEach(chat => {
      const el = document.createElement('div');
      el.textContent = chat.messages[0]?.text.slice(0, 40) || 'New conversation';
      el.onclick = () => loadChat(chat._id, chat.messages);
      chatList.appendChild(el);
    });
  }

  function loadSuggestionChats() {
    fetch('/api/chat/history')
      .then(res => res.json())
      .then(chats => {
        const suggestionChats = chats.filter(chat =>
          chat.messages[0]?.text?.includes('Here are suggestions based on your uploaded prescription')
        );
        chatList.innerHTML = '';
        suggestionChats.forEach(chat => {
          const el = document.createElement('div');
          el.textContent = chat.messages[0]?.text.split('\n')[0] || 'Suggestions';
          el.onclick = () => loadChat(chat._id, chat.messages);
          chatList.appendChild(el);
        });
      })
      .catch(err => console.error('Failed to load suggestions', err));
  }

  function loadChat(id, messages) {
    currentChatId = id;
    chatContainer.innerHTML = '';
    messages.forEach(m => appendMessage(m.role, m.text));
  }

  function appendMessage(role, text) {
    const msg = document.createElement('div');
    msg.className = `message ${role}`;
    msg.innerText = text;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage(msg) {
    appendMessage('user', msg);
    input.value = '';
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg, chatId: currentChatId })
    });
    const data = await res.json();
    appendMessage('bot', data.reply);
    if (!currentChatId) currentChatId = data.chatId;
    loadChats();
  }

  form.onsubmit = e => {
    e.preventDefault();
    const msg = input.value.trim();
    if (msg) sendMessage(msg);
  };

  function startNewChat() {
    currentChatId = null;
    chatContainer.innerHTML = '';
  }

  loadChats();
</script>

</body>
</html>
